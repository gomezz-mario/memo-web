<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- BOOTSTRAP 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<link rel="stylesheet" href="style.min.css">
	<title>Memo</title>
</head>
<body class="container-fluid p-0 d-flex justify-content-center">

	

	
	

	<div id="form-init" class="container d-flex flex-column justify-content-center" style="width: 600px;">
		<div class="container-fluid p-5 bg-light shadow-lg rounded">
			<div class="d-grid gap-3">
				<div>
					<label for="campo-nombre-1" class="form-label text-danger fw-bolder">Participante ROJO</label>
					<input type="text" class="form-control" id="campo-nombre-rojo" placeholder="Nombre participante rojo">
				</div>
	
				<div>
					<label for="campo-nombre-2" class="form-label text-success fw-bolder">Participante VERDE</label>
					<input type="text" class="form-control" id="campo-nombre-verde" placeholder="Nombre participante verde">
				</div>
	
				<div>
					<label for="campo-nombre-3" class="form-label text-primary fw-bolder">Participante AZUL</label>
					<input type="text" class="form-control" id="campo-nombre-azul" placeholder="Nombre participante azul">
				</div>
				<button id="btn-comenzar" class="btn btn-primary mt-3" type="button">Comenzar</button>
			</div>
		</div>
	</div>

	<div class="container tablero-w d-none">
		<div id="tablero" class="container-fluid row g-2"></div>
		<div id="toast" class="toast align-items-center text-white bg-primary border-0 mt-2 position-absolute top-0 start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					<p>mensaje de <strong>prueba</strong></p>	
				 </div>
			</div>
		</div>
	</div>
	

	<!-- SCRIPTS DE BOOTSTRAP 5 -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	<!-- SCRIPT GENERADOR DE IDS UNICOS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.7/uuid.min.js"></script>

	<script src="/memo.js"></script>
</body>
</html>
